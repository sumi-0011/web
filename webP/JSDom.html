<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 할일 목록</title>
    <script src="../jquery-3.5.1.js"></script>
    <style>
        body {
            text-align: center;
        }

        #box {
            margin: 20px;
            border: 3px solid black;
            width: 500px;
           
        }
        #addText {
            width: 370px;
        }
        #changeNum {
            width: 50px;
        }
        #changeText {
            width: 230px;
        }
        ol {
            text-align: start;
        }
        ol li:hover {
            color: red;
        }
    </style>
</head>

<body>
    <div id="box">
        <h1>오늘 할일 목록</h1>
        <div>
            <input type="text" id="addText">
            <input type="button" value="리스트 추가" id="addBt">
        </div>
        <br>
        <div>
            <label for="changeNum">번호</label>
            <input type="text" id="changeNum">
            <label for="changeText">내용</label>
            <input type="text" name="" id="changeText">
            <input type="button" value="리스트 변경" id="changeBt">
        </div>
        <br>
        <ol id="olist">
            <li>전공 수업 듣기</li> 
            <li>토익 공부 하기</li> 
            <li>여행 계획 세우기</li>   
            <li>영화 예매하기</li>
            <li>웹프 과제하기</li>
        </ol>
    </div>

</body>
<script src="JSDom.js"></script>
</html>
